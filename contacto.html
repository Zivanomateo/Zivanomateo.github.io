<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./estilo.css">
  <link rel="stylesheet" href="./contacto.css">
  <title>Mateo Zivano</title>

</head>

<body>
  <div id="theme">
    <header>
      <nav>
        <div class="navbar">
          <div class="container nav-container">
            <input class="checkbox" type="checkbox" name="" id="" />
            <div class="hamburger-lines">
              <span class="line line1"></span>
              <span class="line line2"></span>
              <span class="line line3"></span>
            </div>
            <div class="logo">
              <h1>Mateo Zivano</h1>
              <p>Front-end developer</p>
            </div>
            <div class="menu-items">
              <li><a href="./index.html">Inicio</a></li>
              <li><a href="./sobremi.html">Sobre mi</a></li>
              <li><a href="./portfolio.html">Portfolio</a></li>
              <li><a href="./contacto.html">Contacto</a></li>
            </div>
          </div>
        </div>
      </nav>
    </header>


    <section>

      <h2 class="h2Contacto">Contacto</h2>

      <div class="container">
        <form id="contact" action="" method="post">
          <h3>Formulario de contacto</h3>
          <h4>Complete los datos y envíe su mensaje</h4>
          <fieldset>
            <input placeholder="Nombre" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Correo electrónico" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Teléfono celular" type="tel" tabindex="3" required>
          </fieldset>
          <fieldset>
            <input placeholder="Tu página web (opcional)" type="url" tabindex="4">
          </fieldset>
          <fieldset>
            <textarea placeholder="Escriba su mensaje o consulta" tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="¡Mensaje enviado!">Enviar</button>
          </fieldset>

        </form>
      </div>
    </section>

    <button id="toggle-btn" class="dark-mode-toggle">Modo oscuro</button>

    <footer>
      <div class="textFooter">
        <p>Mateo Zivano, desarrolador front-end</p>
        <p>Esta página fue realizada con fines educativos</p>
        <p><a class="linkedin" href="https://www.linkedin.com/in/mateo-zivano/">LinkedIn</a></p>
      </div>
    </footer>
  </div>
  <script src="./javascript.js"></script>
</body>

</html>
